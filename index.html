<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Register System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container" id="authContainer">

  <h1>User Authentication</h1>

  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="registerTab">Register</button>
  </div>

  <form id="loginForm" class="form active">
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="message" id="loginMessage"></p>
  </form>

  <form id="registerForm" class="form">
    <input type="text" id="registerUsername" placeholder="Choose Username" required />
    <input type="password" id="registerPassword" placeholder="Choose Password" required />
    <button type="submit">Register</button>
    <p class="message" id="registerMessage"></p>
  </form>

</div>

<script src="script.js"></script>
</body>
</html>
